<!DOCTYPE html>
<html>
	<head>  
		<meta charset='UTF-8' name='viewport' content='width=device-width, user-scalable=no'> 
		<title>LIGO-Virgo Mass Plot</title>

			<link rel="icon" href="icon.png" type="image/png" />

		<!-- my style sheet -->
		<link rel="stylesheet" type="text/css" href="src/css/index.css" />
		<link rel="stylesheet" type="text/css" href="src/css/gui.css" />
		
	</head>

	<body>

		<div id="tooltip"></div>

		<!-- control panel -->
		<div id='hamburger'>
			<div class='bar1'></div>
			<div class='bar2'></div>
			<div class='bar3'></div>
		</div>
		<div id='controls'>

			<!-- sort options for GW -->
			<div id='sortGWDropdown'>
				<div id='sortGW' class="controlsTitle" style="padding-top:40px"><div class='navi'></div>Sort GW</div>
				<div class="radioButtons dropdown-content">
					<label class="radioLabel sort GW rising">Rising
						<input type="radio"  name="GWradio">
						<span class="radioCheckmark"></span>
					</label>
					<label class="radioLabel sort GW falling">Falling
						<input type="radio" name="GWradio">
						<span class="radioCheckmark"></span>
					</label>
					<label class="radioLabel sort GW peak">Peaked
						<input type="radio" name="GWradio">
						<span class="radioCheckmark"></span>
					</label>
					<label class="radioLabel sort GW valley">Valley
						<input type="radio" name="GWradio">
						<span class="radioCheckmark"></span>
					</label>
					<label class="radioLabel sort GW diamond">Diamond
						<input type="radio" checked="checked" name="GWradio">
						<span class="radioCheckmark"></span>
					</label>
					<label class="radioLabel sort GW random">Random
						<input type="radio" name="GWradio">
						<span class="radioCheckmark"></span>
					</label>
					<label class="radioLabel sort GW date">Date
						<input type="radio" name="GWradio">
						<span class="radioCheckmark"></span>
					</label>
					<label class="radioLabel sort GW distance">Distance
						<input type="radio" name="GWradio">
						<span class="radioCheckmark"></span>
					</label>
					<label class="radioLabel sort GW chirp">Chirp Mass
						<input type="radio" name="GWradio">
						<span class="radioCheckmark"></span>
					</label>
					<label class="radioLabel sort GW chi">Chi_eff
						<input type="radio" name="GWradio">
						<span class="radioCheckmark"></span>
					</label>
					<label class="radioLabel sort GW SNR">SNR
						<input type="radio" name="GWradio">
						<span class="radioCheckmark"></span>
					</label>
				</div>
			</div>

			<!-- sort options for EM -->
			<div id='sortEMDropdown'>
				<div id='sortEM' class="controlsTitle"><div class='navi'></div>Sort EM</div>
				<div class="radioButtons dropdown-content">
					<label class="radioLabel sort EM rising">Rising
						<input type="radio"  name="EMradio">
						<span class="radioCheckmark"></span>
					</label>
					<label class="radioLabel sort EM falling">Falling
						<input type="radio" name="EMradio">
						<span class="radioCheckmark"></span>
					</label>
					<label class="radioLabel sort EM peak">Peaked
						<input type="radio" name="EMradio">
						<span class="radioCheckmark"></span>
					</label>
					<label class="radioLabel sort EM valley">Valley
						<input type="radio" checked="checked" name="EMradio">
						<span class="radioCheckmark"></span>
					</label>
					<label class="radioLabel sort EM diamond">Diamond
						<input type="radio" name="EMradio">
						<span class="radioCheckmark"></span>
					</label>
					<label class="radioLabel sort EM random">Random
						<input type="radio" name="EMradio">
						<span class="radioCheckmark"></span>
					</label>
				</div>
			</div>

			<!-- on/off toggles -->
			<div id='toggleDropdown'>
				<div id='toggle' class="controlsTitle"><div class='navi'></div>Toggles</div>
				<div class="checkboxButtons dropdown-content">
					<label class="checkboxLabel toggle BHtoggle">Black Holes
						<input type="checkbox" checked="checked">
						<span class="checkboxCheckmark"></span>
					</label>
					<label class="checkboxLabel toggle NStoggle">Neutron Stars
						<input type="checkbox" checked="checked">
						<span class="checkboxCheckmark"></span>
					</label>
					<label class="checkboxLabel toggle GWtoggle">GW Detections
						<input type="checkbox" checked="checked">
						<span class="checkboxCheckmark"></span>
					</label>
					<label class="checkboxLabel toggle EMtoggle">EM Detections
						<input type="checkbox" checked="checked">
						<span class="checkboxCheckmark"></span>
					</label>
					<label class="checkboxLabel toggle plotTitletoggle">Title
						<input type="checkbox" checked="checked">
						<span class="checkboxCheckmark"></span>
					</label>
					<label class="checkboxLabel toggle plotLegendtoggle">Legend
						<input type="checkbox" checked="checked">
						<span class="checkboxCheckmark"></span>
					</label>
					<label class="checkboxLabel toggle axistoggle">Axis
						<input type="checkbox" checked="checked">
						<span class="checkboxCheckmark"></span>
					</label>
					<label class="checkboxLabel toggle massGaptoggle">Mass Gap
						<input type="checkbox">
						<span class="checkboxCheckmark"></span>
					</label>
				</div>
			</div>

			<!-- point size slider -->
			<!-- could make this a single two-sided slider -->
			<div id='pointSizeDropdown'>
				<div id = 'pointSize' class="controlsTitle"><div class='navi'></div>Point Sizes</div>
				<div class='dropdown-content'>
					<div class="controlsSubtitle">Min</div>
					<div class="slidecontainer">
						<input type="range" min="1" max="5" value="5" class="slider" id="minPointSize">
					</div>
					<div class="controlsSubtitle">Max</div>
					<div class="slidecontainer">
						<input type="range" min="5" max="40" value="20" class="slider" id="maxPointSize">
					</div>
				</div>
			</div>

			<!-- arrow size slider -->
			<div id='arrowSizeDropdown'>
				<div id='arrowSize' class="controlsTitle"><div class='navi'></div>Arrow Width</div>
				<div class="slidecontainer dropdown-content">
					<input type="range" min="2" max="20" value="10" class="slider" id="arrowWidth" style="margin-top:10px">
				</div>
			</div>


			<!-- change to new view -->
			<!-- why is this padding needed?? -->
			<div id='viewDropdown' style="padding-top:4px;"> 
				<div id='view' class="controlsTitle"><div class='navi'></div>View</div>
				<div class="radioButtons dropdown-content">
					<label class="radioLabel view default">Standard
						<input type="radio"  name="viewRadio" checked="checked">
						<span class="radioCheckmark"></span>
					</label>
					<label class="radioLabel view packing">Circle Pack
						<input type="radio" name="viewRadio">
						<span class="radioCheckmark"></span>
					</label>
					<label class="radioLabel view nodes">Nodes
						<input type="radio" name="viewRadio">
						<span class="radioCheckmark"></span>
					</label>
				</div>
			</div>


			<!-- screen grab -->
			<div id='snapshotDropdown'>
				<div id='snapshot' class="controlsTitle"><div class='navi'></div>Snapshot</div>
				<div class='dropdown-content'  style="padding-top:10px; padding-left:12px">
					<div class='textInputContainer'>
						<input id='renderX' class='textInput' type='text' name='renderX' auotcomplete='off' placeholder="x pixels">
						<p> x pixels </p>
					</div>
					<div class='textInputContainer'>
						<input id='renderY' class='textInput' type='text' name='renderY' auotcomplete='off' placeholder="y pixels">
						<p> y pixels </p>
					</div>
					<input id='renderButton' type="submit" value="Go">
					<div style='margin-top:20px'></div>
					<label class="radioLabel aspect free">free
						<input type="radio" name="aspectRadio" checked="checked" >
						<span class="radioCheckmark"></span>
					</label>
					<label class="radioLabel aspect four_three">4x3
						<input type="radio" name="aspectRadio">
						<span class="radioCheckmark"></span>
					</label>
					<label class="radioLabel aspect sixteen_nine">16x9
						<input type="radio" name="aspectRadio">
						<span class="radioCheckmark"></span>
					</label>
				</div>
			</div>


		</div>


		<svg id='plotSVG'></svg>

		<!-- Libraries -->
		<script src="src/lib/d3.v6.min.js"></script>
		<script src="src/lib/FileSaver.min.js"></script><!-- https://raw.githubusercontent.com/eligrey/FileSaver.js/master/src/FileSaver.js -->

		<!-- My scripts -->
		<script src='src/js/utils.js'></script>
		<script src='src/js/params.js'></script>
		<script src='src/js/tooltip.js'></script>
		<script src='src/js/plotData.js'></script>
		<script src='src/js/gui.js'></script>
		<script src='src/js/init.js'></script>

	</body>

</html>
